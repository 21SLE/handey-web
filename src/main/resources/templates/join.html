<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>회원가입창</title>

<!--css-->
<style th:fragment="styleall">
html{
height: 100%;
}

body{
margin: 0;
height: 100%;
font-family: Datum,'돋움',Helvetica,sans-serif;
}

placeholder{
color:#cccccc;
}

#logo{
font-family: Datum,'돋움',Helvetica,sans-serif;
color:#fccc00;
font-size: 40px;
font-weight: bold;
cursor: pointer;
}

.header {
padding-top: 5px;
text-align: center;
}

#content {
position: absolute;
left: 50%;
transform: translate(-50%);
width: 460px;
position: relative;
height: 100%;
}

h3 {
margin: 19px 0 8px;
font-size: 14px;
font-weight: 700;
}

input {
font-family: Datum,'돋움',Helvetica,sans-serif;
}

.box {
display: block;
width: 100%;
height: 50px;
border: 1px;
padding-top:10px;
padding-right:10px;
padding-left:10px;
padding-bottom:10px;
box-sizing: border-box;
background: #cccccc;
}

.int {
display: block;
position: relative;
width: 100%;
height: 29px;
border: none;
background: #ffffff;
font-size: 15px;
}

.box int_pass id {
padding-right: 110px;
}

.box int_pass password {
padding-right: 40px;
}

.box int_pass_check password {
padding-right: 40px;
}


.error_box {
margin-top: 9px;
font-size: 12px;
color: red;
display: none;
}

#alert {
position: absolute;
top: 19px;
right: 38px;
font-size: 12px;
color: red;
display: none;
}

/* 버튼 */

.btn {
margin: 30px 0 91px;
}

#join {
width: 100%;
padding: 21px 0 17px;
border: 0;
cursor: pointer;
color:#fff;
background-color: #fccc00;
font-size: 20px;
font-weight: 400;
font-family: Datum,'돋움',Helvetica,sans-serif;
}
</style>
</head>


<body th:fragment="body">

    <div id="content">
    <!--title-->
    <div class="header">
        <p id="logo">HANDEY</p>
    </div>
    <!--ID-->
    <div>
        <h3>
        <label for="id">아이디</label>
        </h3>
        <span class="box int_pass id">
            <input type="text" id="id" class="int" maxlength="20" placeholder="아이디">
        </span>
        <span class="error_box"></span>
    </div>

    <!--PW1-->
    <div>
        <h3>
        <label for="pw1">비밀번호</label>
        </h3>
        <span class="box int_pass password">
            <input type="text" id="pw1" class="int" maxlength="20" placeholder="비밀번호">
            <span id="alert">사용불가</span>
        </span>
        <span class="error_box"></span>
    </div>

    <!--PW2-->
    <div>
        <h3>
        <label for="pw2">비밀번호</label>
        </h3>
        <span class="box int_pass password check">
            <input type="text" id="pw2" class="int" maxlength="20" placeholder="비밀번호 재입력">
        </span>
        <span class="error_box"></span>
    </div>

    <!--Name-->
    <div>
        <h3>
        <label for="name">이름</label>
        </h3>
        <span class="box int_pass name">
            <input type="text" id="name" class="int" maxlength="20" placeholder="이름">
        </span>
        <span class="error_box"></span>
    </div>
    <!--Email-->
    <div>
        <h3>
        <label for="email">Email</label>
        </h3>
        <span class="box int_pass email">
            <input type="text" id="email" class="int" maxlength="20" placeholder="이메일">
        </span>
        <span class="error_box"></span>
    </div>
    <!-- JOIN BTN-->
    <div class="btn">
        <button type="button" id=join>
            <span>가입하기</span>
        </button>
    </div>
    </div>

</body>

</html>
