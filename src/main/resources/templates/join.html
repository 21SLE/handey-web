<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<!--css-->
<link th:href="@{/css/join.css}" rel="stylesheet"/>

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>회원가입창</title>
</head>

<body th:fragment="body">
    <div id="content">
    <!--title-->
    <div class="header">
        <p id="logo">HANDEY</p>
    </div>
    <!--ID-->
    <div>
        <h3>
        <label for="id">아이디</label>
        </h3>
        <span class="box int_pass id">
            <input type="text" id="id" class="int" maxlength="20" placeholder="아이디">
        </span>
        <button type="button" id=but1>
            <span>중복확인</span>
        </button>
        <span class="error_box"></span>
    </div>

    <!--PW1-->
    <div>
        <h3>
        <label for="pw1">비밀번호</label>
        </h3>
        <span class="box int_pass password">
            <input type="text" id="pw1" class="int" maxlength="20" placeholder="비밀번호">
            <span id="pwalert">비밀번호는 문자,숫자,특수문자(~!@#$%^&*)의 조합 8자리</span>
            <span id="alert">사용불가</span>
        </span>
        <span class="error_box"></span>
    </div>

    <!--PW2-->
    <div>
        <h3>
        <label for="pw2">비밀번호 확인</label>
        </h3>
        <span class="box int_pass password check">
            <input type="text" id="pw2" class="int" maxlength="20" placeholder="비밀번호 재입력">
        </span>
        <span class="error_box"></span>
    </div>

    <!--Name-->
    <div>
        <h3>
        <label for="name">이름</label>
        </h3>
        <span class="box int_pass name">
            <input type="text" id="name" class="int" maxlength="20" placeholder="이름">
        </span>
        <span class="error_box"></span>
    </div>
    <!--Email-->
    <div>
        <h3>
        <label>Email</label>
        </h3>
        <span class="int_pass email1">
            <input type="text" id="email1" class="int" maxlength="30" placeholder="이메일">
        </span>
        <span>@</span>
        <span class="int_pass email2">
            <input type="text" id="email2" class="int" maxlength="30"></span>
        <span>
             <select id="chemail">
                <option value="self" selected>직접입력</option>
                <option value="naver">naver.com</option>
                <option value="gmail">gmail.com</option>
                <option value="daum">daum.com</option>
                <option value="yahoo">yahoo.com</option>
            </select>
        </span>
        <span class="error_box"></span>
    </div>
    <!-- JOIN BTN-->
    <div class="btn">
        <button type="button" id=join onclick="location.href='login'">
            <span>가입하기</span>
        </button>
    </div>
    </div>

</body>

</html>
