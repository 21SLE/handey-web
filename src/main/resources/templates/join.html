<!DOCTYPE html>
<html lang="ko" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:fragment="head">
    <meta charset="UTF-8">
    <title>회원가입창</title>
    <!--CSS-->
    <link rel="stylesheet" type="text/css" href="join.css?ver=1">
</head>

<body th:fragment="body">

    <div id="content">
    <!--title-->
    <div class="header">
        <p id="logo">HANDEY</p>
    </div>
    <!--ID-->
    <div>
        <h3>
        <label for="id">아이디</label>
        </h3>
        <span class="box int_pass id">
            <input type="text" id="id" class="int" maxlength="20">
        </span>
        <span class="error_box"></span>
    </div>

    <!--PW1-->
    <div>
        <h3>
        <label for="pw1">비밀번호</label>
        </h3>
        <span class="box int_pass password">
            <input type="text" id="pw1" class="int" maxlength="20">
            <span id="alert">사용불가</span>
        </span>
        <span class="error_box"></span>
    </div>

    <!--PW2-->
    <div>
        <h3>
        <label for="pw2">비밀번호</label>
        </h3>
        <span class="box int_pass password check">
            <input type="text" id="pw2" class="int" maxlength="20">
        </span>
        <span class="error_box"></span>
    </div>

    <!--Name-->
    <div>
        <h3>
        <label for="name">이름</label>
        </h3>
        <span class="box int_pass name">
            <input type="text" id="name" class="int" maxlength="20">
        </span>
        <span class="error_box"></span>
    </div>
    <!--Email-->
    <div>
        <h3>
        <label for="email">Email</label>
        </h3>
        <span class="box int_pass email">
            <input type="text" id="email" class="int" maxlength="20">
        </span>
        <span class="error_box"></span>
    </div>
    <!-- JOIN BTN-->
    <div class="btn">
        <button type="button" id=join>
            <span>가입하기</span>
        </button>
    </div>
    </div>

</body>

</html>
