<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<link th:href="@{/css/login.css}" rel="stylesheet" />


<th:block layout:fragment="content">
    <div class="account-layout">
        <div class="logo">
<!--            <img src="/images/ad-biglogo.png" srcset="/images/ad-biglogo@2x.png 2x" alt="핸디">-->

        </div>
        <p class="company-name">HANDEY</p>

        <div class="xs-wrap">
            <form>
                <fieldset>
                    <div class="login-form-div">
                        <div>
                            <input id='email' name='email' tabindex='1' type="text" class="input-form" placeholder="이메일을 입력해주세요.">
                        </div>
                        <div>
                            <input id='password' name='password' tabindex='2' type="password" class="input-form"
                                   placeholder="비밀번호를 입력해주세요.">
                        </div>
                    </div>
                    <div class="login-btn-div">
                        <a class="button-form login-btn" href="/home" role="button">로그인</a>
                    </div>
                </fieldset>
            </form>
            <div class="row">
                <div style="margin-right: 10px; display:inline-block;">
                    <a class="button-form find-pw-btn" href="/" role="button">비밀번호 찾기</a>

                </div>
                <div style="display:inline-block;">
                    <a class="button-form join-btn" href="/join" role="button">회원가입</a>
                </div>
            </div>

        </div>
    </div>
</th:block>

<th:block layout:fragment="bodyscript">
    <script>

  </script>
</th:block>

</html>
